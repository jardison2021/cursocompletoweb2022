<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista</title>
</head>
<body>
	<!-- Lista não ordenada -->
	<h2>Mapa do site</h2>
	<!-- tipos de marcadores de lista não ordenada
		circle, square e disc
	 -->
	<ul type="circle">
		<li>Home</li>
		<li>Quem somos</li>
		<li>Contato</li>
	</ul>
	
	<!-- Lista ordenada -->
	<h2>Perguntas</h2>
	<!-- tipos de marcadores de lista ordenada
		1, A, a ...
	 -->
	<ol type="I">
		<li>Comida favorida</li>
		<li>Carro favorito</li>
		<li>Série favorita</li>
	</ol>
</body>
</html>
