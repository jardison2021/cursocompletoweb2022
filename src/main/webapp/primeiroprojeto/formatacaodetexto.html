<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formatação de texto</title>
</head>
<body>
	<!-- Strong = negrito -->
	Esse é um texto <strong>negrito</strong><br>
	<!-- em = itálico -->
	Esse é um texto <em>itálico</em><br>
	<!-- u = underline -->
	Esse é um texto <u>underline</u><br>
	<!-- strike = errado ou taxado -->
	Esse é um texto <strike>errado</strike>
</body>
</html>
